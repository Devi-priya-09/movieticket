
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            background-image: url(./images/back5.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
            color: #fff;
        }

        /* Form container styling */
        .booking-form {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-in-out;
        }

        /* Input field styling */
        .form-control {
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
        }
        .form-control::placeholder {
            color: #ddd;
        }

        /* Button styling */
        .btn-primary {
            background-color: #ff4b5c;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff1c35;
        }

        /* Keyframe animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive behavior */
        @media (max-width: 576px) {
            .booking-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
   
    <div class="booking-form ">
        <h2 class="text-center mb-4 bg-dark">Movie Ticket Booking</h2>
        <form>
            <div class="username">
                <label>User name</label><br><br>
                <input type="text"  class="form-control" placeholder="Enter your name" id="username" required>
            </div>
            <div class="mb-3">
                <label for="movie" class="form-label">Movie</label>
                <select class="form_select" id="movie" required>
                    <option selected disabled>Select a movie</option>
                    <option>AMARAN</option>
                    <option>LUCKY BASKHAR</option>
                    <option>KANGUVA</option>
                    <option>BROTHER</option>
                    <option>KA</option>
                    <option>ZEBRA</option>
                    <option>GLADIATOP II</option>
                    <option>RANAGAL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <select class="form-select" id="time" required>
                    <option selected disabled>Select a time</option>
                    <option>10:00 AM</option>
                    <option>1:00 PM</option>
                    <option>4:00 PM</option>
                    <option>7:00 PM</option>
                    <option>10:00 PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats</label>
                <input type="number" class="form-control" id="seats" min="1" max="10" placeholder="Enter number of seats" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="booking()">Book Tickets</button><br><br>

            <h2 id="ticket" style="color: black; background-color: #4e4376; padding: 20px;"></h2>
   
        </form>
    </div>


    <br>
    <br>
    <script>
       
        function booking() {
    console.log("test1");

    var username = document.getElementById('username').value;
    console.log(username);
    var movie = document.getElementById('movie').value;
    console.log(movie);
    var date = document.getElementById('date').value;
    console.log(date);
    var time = document.getElementById('time').value;
    console.log(time);
    var seats = document.getElementById('seats').value;
    console.log(seats);

    var ticketPrice = 150;  // Base price for all movies

    // Calculate total amount based on the movie and number of seats
    var total = ticketPrice * parseInt(seats);

    // Check if movie is selected and update ticket information
    if (!username || !movie || !date || !time || !seats) {
        alert("Please fill in all fields.");
        return;
    }

    // Handle movie selection and ticket pricing
    document.getElementById('ticket').textContent = `Hello ${username}, your ticket amount for ${movie} is: â‚¹${total}`;
}

    </script>
   
   

  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   
</body>
</html>
